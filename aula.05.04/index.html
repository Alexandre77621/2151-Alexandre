<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="pag">
        <header> Orçamento </header>
        <hr>
        <form method="post" name="orcamento" id="orcamento">
            <fieldset>
                <legend> Dadis de Acesso </legend>

                <label for="login"> login</label>
                <input type="text" name="login" required>

                <label for="senha1"> Senha </label>
                <input type="password" name="senha1" required>

                <label for="senha2"> Confirmar Senha</label>
                <input type="password" name="senha2" required>

                <p> * As senhas não conferem </p>
                <!-- Exibir e ocultar de acordo com a confirmação de senha -->
            </fieldset>

            <fieldset>
                <legend> Produtos</legend>
                <table align="center" class="tabela" cellpadding="20">
                    <tr>
                        <td> Web Can </td>
                        <td> R$ 300,00 </td>
                        <td><input type="number" name="quant1" min="0" max="9"></td>
                        <td><input type="text" name="tot1"></td>
                    </tr>

                    <tr>
                        <td> Placa de Video </td>
                        <td> R$ 700,00 </td>
                        <td><input type="number" name="quant2" min="0" max="9"></td>
                        <td><input type="text" name="tot2"></td>
                    </tr>

                    <tr>
                        <td> Placa Mãe </td>
                        <td> R$ 650,00 </td>
                        <td><input type="number" name="quant3" min="0" max="9"></td>
                        <td><input type="text" name="tot3"></td>
                    </tr>

                    <tr>
                        <td> Hd Externo </td>
                        <td> R$ 299,00 </td>
                        <td><input type="number" name="quant4" min="0" max="9"></td>
                        <td><input type="text" name="tot4"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="right">
                            <h3> Total ==> R$ 0,00</h3>
                            <h3> Desconto ==> R$ 0,00</h3>
                            <h3> Valor a pagar ==> R$ 0,00</h3>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <input type="sub">
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
