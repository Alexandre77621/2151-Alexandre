<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Aula</title>
  </head>
  <body>
    <h1> Faça seu pedido aqui</h1>

    <div class="container">

        <div class="row">

          <div class="col">

            <div class="card" style="width: 100%;">
              <img src="img/BIG-MAC.png" class="foto" alt="Sanduiches" id="foto">
              <div class="card-body">
                  <select class="form-select" id="sanduiche" onchange="calcularPedido()">
                      <option value="Big Mac">Big Mac - R$ 14,90</option>
                      
                      <option value="Quarteirão">Quarteirão - R$ 13,90</option>
      
                      <option value="Mc Fish">Mc Fish - -R$ 12,90</option>
                  </select>
                  
                  <input type="number" class="form-control text-center" id="quantSanduiches" min="0" max="9" value="0" onchange="calcularPedido()">
                
              </div>
            </div>
      
          </div>

          <div class="col">

            <div class="card" style="width: 100%;">
              <img src="img/refrigerantes.png" class="foto" alt="Refrigerantes" id="foto">
              <div class="card-body">
                  <select class="form-select" id="refrigerante" onchange="calcularPedido()">
                      <option value="Refrigerante">Refrigerante P - R$ 6,90</option>
                      
                      <option value="Refrigerante">Refrigerante M - R$ 9,90</option>
      
                      <option value="Refrigerante">Refrigerante G - - R$ 11,90</option>
                  </select>
                  
                  <input type="number" class="form-control text-center" id="quantRefrigerantes" min="0" max="9" value="0" onchange="calcularPedido()">
                
              </div>
            </div>
      
          </div>
          <div class="col">

            <div class="card" style="width: 100%;">
              <img src="img/batatas.png" class="foto" alt="Batatas" id="foto">
              <div class="card-body">
                  <select class="form-select" id="batata" onchange="calcularPedido()">
                      <option value="Batata">Batata P - R$ 8,00</option>
                      
                      <option value="Batata">Batata M - R$ 10,00</option>
      
                      <option value="Batata">Batata G - -R$ 14,00</option>
                  </select>
                  
                  <input type="number" class="form-control text-center" id="quantBatatas" min="0" max="9" value="0" onchange="calcularPedido()" >
                
              </div>
            </div>
      
          </div>
          <div class="col">
              <div class="card" style="width: 100%">
              <h5 class="card-title form-control btn-danger">Total do Pedido</h5>
              <h3 class="text-center"> R$ <output id="total">0.00<output> </h3>
                <button type="button" class="btn form-control btn-primary" onclick="finalizar()">Finalizar</button>
              </div>
          </div>

        </div>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
