<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmes </title>
  </head>
  <body>
      <div id="imagem">
        <img id="foto">
      </div>
      <section class="container" id="conteudo">
        <h1><output id="titulo">Venda de Filmes</output></h1>
        <form class="row g-3" name="form">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="number" class="form-control" id="telefone" required min="0" placeholder="(xx) xx 65514271">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="josedasilva@email.com" required>
            </div>

            <div class="col-md-6">
                <label for="data" class="form-label">Data de retirada do filme</label>
                <input type="date" class="form-control" id="data">
              </div>

              <div class="col-md-6">
                <label for="filme" class="form-label">Filmes</label>
                <select class="form-select" aria-label="Default select example" id="filme" onchange="trocafilme()">
                    <option selected>Selecione</option>
                    <option value="sonic">Sonic</option>
                    <option value="vingadores">Vingadores</option>
                    <option value="titans">Jovens titans</option>
                    <option value="creed">Creed</option>
                  </select>
            </div>

            <div class="col-md-12">
              <label for="horario" class="form-label">Horarios disponiveis:</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="manhã" value="manhã" onchange="calc()">
                  <label class="form-check-label" for="manhã">Manhã</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="tarde" value="tarde" onchange="calc()">
                  <label class="form-check-label" for="tarde">Tarde</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="horario" id="noite" value="noite" onchange="calc()">
                  <label class="form-check-label" for="noite">Noite</label>
              </div>
          </div>

            </div>
            <div class="col-md-6">
                Adicionais
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="filme" id="filme"
                    onchange="opcionais(50,this.checked)">
                    <label class="form-check-label" for="filme">
                      Filmes Lançamentos
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="filmes" id="filmes"
                    onchange="opcionais(20,this.checked)">
                    <label class="form-check-label" for="filmes">
                      Filmes classicos
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="camiseta" id="camiseta"
                    onchange="opcionais(80,this.checked)">
                    <label class="form-check-label" for="camiseta">
                      Camiseta personalizada do filme
                    </label>
                </div>
            </div>
            <div class="col-md-6" id="preco">
                <h1>R$ <output id="total">300</output>,00</h1>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-primary">Limpar</button>
              <button type="button" class="btn btn-success" onclick="alerta()">Enviar</button>
            </div>
          </form>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
